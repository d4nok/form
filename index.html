<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hello</title>
<link rel="stylesheet" href="hojadeestilo.css" type="text/css" media="screen">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>

<body>
        <header>
            <img src="logo danokpng.png" >
            <p>Danok Guillen | Mictlan Spray Paint</p>
            <ul>
                <li class="selected">HOME</li>
                <li>ABOUT</li>
                <li>WORK</li>
                <li>BLOG</li>
                <li>CONTACT</li>
            </ul>
        </header>
        <div id="main">
            <img src="vikingo.png" class="vikingo">
            <form>
                <h3>Buscador</h3>
                <input type="text" class="in" placeholder="name">
                <h3>seleciona la hora</h3>
                <input type="time" name="hora" value="11:45:00" max="22:30:00" min="10:00:00" step="1">
                <h3>Introduzca la pagina web</h3>
                <input type="text" class="in" placeholder="name">
                <h3>selecicona una semana</h3>
                <input type="week" name="semana" min="2014-W01" max="2014-W16" value="2014-W01">
                <h3>Experience</h3>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>  
                </select>
                <h3>You have crew</h3>
                <input type="radio" name="a">yes
                <input type="radio" name="a">no
                <input type="button" value="send" class="btn">
            </form>
        </div>
</body>

</html>
